name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force NuGet release even without Directory.Build.props change'
        required: false
        default: 'false'
        type: boolean

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/FluxGuard.slnx

      - name: Build
        run: dotnet build src/FluxGuard.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test src/FluxGuard.slnx --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Directory.Build.props changed
        id: changed
        run: |
          if [ "${{ github.event.inputs.force_release }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Force release triggered manually"
          elif git diff --name-only HEAD~1 HEAD | grep -q "Directory.Build.props"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Extract version from Directory.Build.props
        if: steps.changed.outputs.changed == 'true'
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Pack
        if: steps.changed.outputs.changed == 'true'
        run: |
          dotnet pack src/FluxGuard/FluxGuard.csproj --configuration Release --output ./artifacts
          dotnet pack src/FluxGuard.Remote/FluxGuard.Remote.csproj --configuration Release --output ./artifacts
          dotnet pack src/FluxGuard.SDK/FluxGuard.SDK.csproj --configuration Release --output ./artifacts

      - name: Push to NuGet
        if: steps.changed.outputs.changed == 'true'
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Summary
        if: steps.changed.outputs.changed == 'true'
        run: |
          echo "## Published to NuGet" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- FluxGuard" >> $GITHUB_STEP_SUMMARY
          echo "- FluxGuard.Remote" >> $GITHUB_STEP_SUMMARY
          echo "- FluxGuard.SDK" >> $GITHUB_STEP_SUMMARY
